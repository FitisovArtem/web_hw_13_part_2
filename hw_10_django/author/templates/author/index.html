{% extends 'quotes/base.html' %}

{% block body %}

<div class="author-details mb-3">
    <h3 class="author-title">{{authors.fullname}}</h3>
    <p><strong>Born:</strong> <span class="author-born-date">{{authors.born_date}}</span>
        <span class="author-born-location">{{authors.born_location}}</span></p>
    <p><strong>Description:</strong></p>
    <div class="author-description">
        {{authors.description}}
    </div>
</div>

{% endblock %}
